<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashbaord</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-title mb-0 w-100 text center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="search">
            <nav class="navbar navbar-light bg-light p-3 mb-5 bg-grey rounded">
                <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input id="enterCity" class="form-control mr-sm-2" type="" placeholder="Enter City Here" aria-label="Search">
                        <button class="btn btn-primary" type="button" id="selectCity">
                            <i class="fas fa-search"></i>
                         </button>
                    </form>
                    <form id="searchHistory" class="mt-1">
                        <!--Search history inserts here-->
                    </form>
            </nav>
        </div>
        <div class="col-two-container">
            <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                <div class="forecast">
                    <div id="current"></div>
                    <!--UV display inserts here-->
                    <div id="uvlDisplay"></div>
                </div>
                <br>
                <h2>5-Day Forcast:</h2>
                <div  id="fiveDay" class="row">
                <!--Five Day Forcast populates here-->
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
